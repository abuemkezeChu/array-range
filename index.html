<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="assets/styles/index.css">
  <title>range</title>
</head>

<body>
  <h1 class="title">Print range of Numbers as provided</h1>
  <main class="container">
    <div class="field">
      <div class="start-range">
        <label for="">Start: </label><input id="start" type="text">
      </div>
      <div class="end-range">
        <label for="">End: </label><input id="end" type="text">
      </div>
    </div>
    <button id="print-btn">PRINT</button>
    <output id="output"></output>
  </main>
  <script src="assets/scripts/range.js"></script>
</body>

</html>
